---
layout: default
title: Davydov blog(haukot)
---
  <ul class="content">
    {% for post in site.posts %}
        {% assign currentdate = post.date | date: "%Y" %}
        {% if currentdate != date %}
            <li id="y{{currentdate}}" class="year">{{ currentdate }}</li>
            {% assign date = currentdate %}
        {% endif %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
